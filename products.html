<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sản phẩm - Thế Giới Điện Tử</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
    }
    .product-card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 { margin: 15px 0 10px; font-size: 18px; }
    .product-card p { margin-bottom: 10px; color: #e60000; font-weight: bold; }
    .product-card a {
      display: inline-block;
      padding: 8px 15px;
      background: #007bff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin:20px;">Danh sách sản phẩm</h2>

  <div id="product-list" class="product-list"></div>

  <script src="products.js"></script>
  <script>
    const list = document.getElementById("product-list");
    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.price.toLocaleString()} VNĐ</p>
        <a href="product-detail.html?id=${p.id}">Xem chi tiết</a>
      `;
      list.appendChild(card);
    });
  </script>

</body>
</html>
